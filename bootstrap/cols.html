<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 col-md-4 bg-primary text-white p-3">
                Column 1
            </div>
            <div class="col-6 col-md-4 bg-danger text-white p-3">
                Column 2
            </div>
            <div class="col-12 col-md-4 bg-success text-white p-3">
                Column 3
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">

                    </div>
                    <div class="card-footer text-center">
                        <input type="button" class="btn btn-outline-success" value="Login">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- modal -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-danger m-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Delete
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Etes-vous sûr de vouloir supprimer cet élément ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
</body>
    <script src="js/bootstrap.min.js"></script>
</html>
